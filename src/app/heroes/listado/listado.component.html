<p>Listado de Héroes</p>

<div *ngIf="heroeBorrado; else noBorrado">
   <h3> Héroe borrado:<small class="text-danger">{{heroeBorrado}}</small>  </h3>
    <h3>No a borrado nada</h3>
  </div>
<ng-template #noBorrado>
  No se ha borrado
</ng-template>



<button
*ngIf="heroes.length > 0"
class="btn btn-outline-danger"
(click)="borrarHeroe()">Borrar último héroe</button>
<ul class="mt-2 list-group">
   <!-- <li *ngFor="let heroe of heroes; let i = index">{{i+1}} {{heroe}}</li>-->
   <li *ngFor="let heroe of heroes"
   class="list-group-item">
   <!--let i = index {{i+1}}-->
    <strong>{{heroe}}</strong>
  </li>
</ul>
