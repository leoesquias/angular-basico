<h3>Agregar:<small>{{nuevo.nombre}}</small></h3>
        <hr>
        <form (ngSubmit)="agregar()">
            <input 
                type="text" 
                placeholder="Nombre"
                name="nombre"
                [(ngModel)]="nuevo.nombre"
           />
            <!--[value]="nuevo.nombre"
            (input)="cambiarNombre( $event )"-->
            <input 
                type="number" 
                placeholder="Poder"
                name="poder"
                [(ngModel)]="nuevo.poder"
            />
            <input 
            type="text" 
            placeholder="Procedencia"
            name="procedencia"
            [(ngModel)]="nuevo.procedencia"
        />
            <button type="submit">Agregar</button>
            <button>Cancelar</button>
        </form>
